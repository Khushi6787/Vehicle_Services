<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en" dir="ltr" data-nav-layout="vertical" class="light" data-header-styles="light" data-menu-styles="dark"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>
        <f:view>
            <ui:include src="header.xhtml"/>
            <div class="content">
                <div class="main-content">
                    <div class="block justify-between page-header sm:flex">

                        <ol class="flex items-center whitespace-nowrap min-w-0">
                            <li class="text-sm"> <a class="flex items-center font-semibold text-primary hover:text-primary dark:text-primary truncate" href="index.xhtml"> Home <i class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i> </a> </li>
                            <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 "><a class="flex items-center text-primary hover:text-primary dark:text-primary truncate" href="showBooking.xhtml"> Booking <i class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i></a></li>
                            <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 " aria-current="page"> Add Booking </li>
                        </ol>
                    </div>
                    <button type="button" class="ti-btn ti-btn-primary">  
                        <h:form class="form-no-horizontal-spacing" id="form-condensed" enctype="multipart/form-data">
                            <h:commandButton value="Back" type="submit" action="#{bookingCDIBean.goToDisplay()}"/>
                        </h:form>
                    </button>
                    <br></br><br></br>

                    <div class="grid grid-cols-12 gap-x-5">
                        <div class="col-span-12 xl:col-span-7">
                            <div class="col-span-12 xxl:col-span-6"> 
                                <div class="box"> 
                                    <div class="box-header"> 
                                        <h5 class="box-title">Add Booking
                                        </h5> 
                                    </div> 
                                    <div class="box-body"> 
                                        <h:form class="space-y-3" enctype="multipart/form-data"> 
                                            <div></div>
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">Request
                                                </h:outputLabel> 
                                                <button id="hs-dropdown-default" type="button"> 
                                                    <h:selectOneMenu  class="form-control" value="#{bookingCDIBean.requestIDFK}" label="Select Service">

                                                        <f:selectItems id="servicename" value="#{appointmentCDIBean.findallrequest()}" var="Request" itemValue="#{Request.requestIDPK}" itemLabel="#{Request.requestname}"></f:selectItems>
                                                    </h:selectOneMenu> 
                                                </button>
                                            </div>

                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">Status
                                                </h:outputLabel> 
                                                <h:inputText p:placeholder="Enter Status" class="col-span-9 ti-form-input" id="Status" value="#{bookingCDIBean.status}" required="true" requiredMessage="Status name is required"/> 
                                                <h:message for="Status" style="color: red" />
                                            </div>
                                            <div class="box-body"> 
                                                <div class="flex rounded-sm shadow-sm"> 
                                                    <div class="px-4 inline-flex items-center min-w-fit ltr:rounded-l-sm rtl:rounded-r-sm border ltr:border-r-0 rtl:border-l-0 border-gray-200 bg-gray-50 dark:bg-black/20 dark:border-white/10"> 
                                                        <span class="text-sm text-gray-500 dark:text-white/70">
                                                            <i class="ri ri-calendar-line">
                                                            </i>
                                                        </span> 
                                                    </div> 
                                                    <h:inputText class="ti-form-input rounded-l-none focus:z-10 flatpickr-input" value="#{bookingCDIBean.date}" id="date" p:placeholder="Choose date"/> 
                                                </div> 
                                            </div>
                                            <div class="box-body"> 
                                                <div class="flex rounded-sm shadow-sm"> 
                                                    <div class="px-4 inline-flex items-center min-w-fit ltr:rounded-l-sm rtl:rounded-r-sm border ltr:border-r-0 rtl:border-l-0 border-gray-200 bg-gray-50 dark:bg-black/20 dark:border-white/10"> 
                                                        <span class="text-sm text-gray-500 dark:text-white/70">
                                                            <i class="ri ri-time-line">
                                                            </i>
                                                        </span> 
                                                    </div> 
                                                    <h:inputText class="ti-form-input rounded-l-none focus:z-10 flatpickr-input" value="#{bookingCDIBean.time}" id="timepikcr" p:placeholder="Choose timr"/> 
                                                </div> 
                                            </div> 
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <div class="col-span-3"> 
                                                </div> 

                                            </div> 
                                            <div class="grid grid-cols-12 gap-x-6"> 
                                                <div class="col-span-3"> 
                                                </div> 
                                                <div class="col-span-9">

                                                    <c:if test="#{bookingCDIBean.bookingIDPK == 0}">
                                                        <h:commandButton class="ti-btn ti-btn-primary" id="btnAdd" value="Submit" action="#{bookingCDIBean.addBooking()}"/>
                                                    </c:if>
                                                    <c:if test="#{bookingCDIBean.bookingIDPK  != 0}">
                                                        <h:commandButton class="ti-btn ti-btn-primary" id="btn" value="Update" action="#{bookingCDIBean.updateBooking()}"/>
                                                    </c:if> 
                                                </div> 
                                            </div> 
                                        </h:form> 
                                    </div> 
                                </div> 
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </f:view>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
