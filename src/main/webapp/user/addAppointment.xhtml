<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="stylesheet" href="./assets/css/responsive.css"/>
        <link rel="stylesheet" href="./assets/fonts/flaticon.css" />

        <!--favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="./user/assets/images/favicon/apple-touch-icon.png"></link>
        <link rel="icon" type="image/png" href="./user/assets/images/favicon/favicon-32x32.png" sizes="32x32"></link>
        <link rel="icon" type="image/png" href="./user/assets/images/favicon/favicon-16x16.png" sizes="16x16"></link>
    </h:head>
    <h:body>

        <ui:include src="header.xhtml"></ui:include>
        <!--<h:form>-->
            <section class="contact_us">
                <div class="container">   
                    <div class="sec-title text-center">
                        <h2><span> Appointment </span> </h2>

                    </div>
                    <div class="default-form-area">
                        <h:form id="contact-form" class="default-form">
                            <div class="row clearfix">
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group style-two">
                                        <h:outputLabel class="col-span-12 ti-form-label" for="username">User Name
                                        </h:outputLabel> 
                                        <h:inputText class="form-control" value="#{userSide.username}" p:placeholder="Enter User Name" required="true" readonly="true" requiredMessage="User Name is required!!">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group style-two">
                                        <h:outputLabel class="col-span-12 ti-form-label" for="address">Address
                                        </h:outputLabel> 
                                        <h:inputText class="form-control" value="#{userSide.address}" p:placeholder="Enter Address" required="true" requiredMessage="Address is required!!">
                                        </h:inputText>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group style-two">
                                        <h:outputLabel class="col-span-12 ti-form-label" for="area">Area
                                        </h:outputLabel> 
                                        <h:selectOneMenu  class="form-control" value="#{userSide.areaIDFK}" label="Select Area">
                                            <f:selectItems id="areaname" value="#{userSide.findallarea()}" var="Area" itemValue="#{Area.areaIDPK}" itemLabel="#{Area.areaname}"></f:selectItems>
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                                 <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group style-two">
                                        <h:outputLabel class="col-span-12 ti-form-label" for="servicename">Service
                                        </h:outputLabel> 
                                        <h:selectOneMenu  class="form-control" value="#{userSide.serviceIDFK}" label="Select Service">
                                            <f:selectItems id="servicename" value="#{userSide.findallservice()}" var="Service" itemValue="#{Service.serviceIDPK}" itemLabel="#{Service.servicename}"></f:selectItems>
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                                 <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group style-two">
                                        <h:outputLabel class="col-span-12 ti-form-label" for="requestname">Request Name
                                        </h:outputLabel> 
                                        <h:inputText p:placeholder="Enter Request Name" class="form-control" value="#{userSide.requestname}" required="true" requiredMessage="Request name is required!!">
                                            <h:message for="requestname" style="color:red"></h:message>
                                        </h:inputText>
                                    </div>
                                </div>
                                 <div class="col-md-6 col-sm-6 col-xs-12">
                                    <div class="form-group style-two">
                                        <h:outputLabel class="col-span-12 ti-form-label" for="mechanicname">Mechanic Name
                                        </h:outputLabel> 
                                        <h:selectOneMenu  class="form-control" value="#{userSide.mechanicIDFK}" label="Select Mechanic">
                                            <f:selectItems id="mechanicname1" value="#{userSide.findallmechanic()}" var="Mechanic" itemValue="#{Mechanic.mechanicIDPK}" itemLabel="#{Mechanic.mechanicname}"></f:selectItems>
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                            </div>
                            <div class="contact-section-btn text-center">
                                <div class="form-group style-two">

                                    <h:commandButton action="#{userSide.addAppointment()}" value="Submit" class="thm-btn style-2"/>
                                </div>
                            </div> 

                        </h:form>
                    </div>          
                </div>
            </section>

        <!--</h:form>-->

        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
