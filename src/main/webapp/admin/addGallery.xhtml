<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en" dir="ltr" data-nav-layout="vertical" class="light" data-header-styles="light" data-menu-styles="dark"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>

        <f:view>

            <ui:include src="header.xhtml"/>
            <div class="content">
                <div class="main-content">
                    <div class="block justify-between page-header sm:flex">

                        <ol class="flex items-center whitespace-nowrap min-w-0">
                            <li class="text-sm"> <a class="flex items-center font-semibold text-primary hover:text-primary dark:text-primary truncate" href="index.xhtml"> Home <i class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i> </a> </li>
                            <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 "><a class="flex items-center text-primary hover:text-primary dark:text-primary truncate" href="showGallery.xhtml"> Gallery <i class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i></a></li>
                            <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 " aria-current="page"> Add Gallery </li>
                        </ol>
                    </div>
                    <button type="button" class="ti-btn ti-btn-primary">  
                        <h:form class="form-no-horizontal-spacing" id="form-condensed" enctype="multipart/form-data">
                            <h:commandButton value="Back" type="submit" action="#{galleryCDIBean.goToDisplay()}"/>
                        </h:form>
                    </button>
                    <br></br><br></br>

                    <div class="grid grid-cols-12 gap-x-5">
                        <div class="col-span-12 xl:col-span-7">
                            <div class="col-span-12 xxl:col-span-6"> 
                                <div class="box"> 
                                    <div class="box-header"> 
                                        <h5 class="box-title">Add Gallery
                                        </h5> 
                                    </div> 
                                    <div class="box-body"> 
                                        <h:form class="space-y-3" enctype="multipart/form-data"> 
                                            <div> 
                                                <h:outputLabel for="file-input" class="col-span-3 ti-form-label">Image
                                                </h:outputLabel> 
                                                <h:inputFile class="block w-full border border-gray-200 focus:shadow-sm dark:focus:shadow-white/10 rounded-sm text-sm focus:z-10 focus:outline-0 focus:border-gray-200 dark:focus:border-white/10 dark:border-white/10 dark:text-white/70
                                                             file:bg-transparent file:border-0
                                                             file:bg-gray-100 ltr:file:mr-4 rtl:file:ml-4
                                                             file:py-3 file:px-4
                                                             dark:file:bg-black/20 dark:file:text-white/70" value="#{galleryCDIBean.file}" required="true" requiredMessage="image is required"/> 
                                                <h:message for="image" style="color: red" />
                                            </div> 
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">Mechanic Name
                                                </h:outputLabel> 
                                                <button id="hs-dropdown-default" type="button"> 
                                                    <h:selectOneMenu  class="form-control" value="#{galleryCDIBean.mechanicIDFK}" label="Select Service">

                                                        <f:selectItems id="mechanic_name" value="#{mechanicCDIBean.findallmechanic()}" var="Mechanic" itemValue="#{Mechanic.mechanicIDPK}" itemLabel="#{Mechanic.mechanicname}"></f:selectItems>
                                                    </h:selectOneMenu> 
                                                </button>
                                            </div>
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <div class="col-span-3"> 
                                                </div> 

                                            </div> 
                                            <div class="grid grid-cols-12 gap-x-6"> 
                                                <div class="col-span-3"> 
                                                </div> 
                                                <div class="col-span-9">

                                                    <c:if test="#{galleryCDIBean.galleryIDPK == 0}">
                                                        <h:commandButton class="ti-btn ti-btn-primary" id="btnAdd" value="Submit" action="#{galleryCDIBean.addGallery()}"/>
                                                    </c:if>
                                                    <c:if test="#{galleryCDIBean.galleryIDPK != 0}">
                                                        <h:commandButton class="ti-btn ti-btn-primary" id="btn" value="Update" action="#{galleryCDIBean.updateGallery()}"/>
                                                    </c:if> 
                                                </div> 
                                            </div> 
                                        </h:form> 
                                    </div> 
                                </div> 
                            </div> 
                        </div>
                    </div>
                </div>
            </div>

        </f:view>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
