<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      lang="en" dir="ltr" data-nav-layout="vertical" class="light" data-header-styles="light" data-menu-styles="dark"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <ui:include src="head.xhtml"/>
    </h:head>
    <h:body>

        <f:view>

            <ui:include src="header.xhtml"/>
            <div class="content">
                <div class="main-content">
                    <div class="block justify-between page-header sm:flex">

                        <ol class="flex items-center whitespace-nowrap min-w-0">
                            <li class="text-sm"> <a class="flex items-center font-semibold text-primary hover:text-primary dark:text-primary truncate" href="index.xhtml"> Home <i class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i> </a> </li>
                            <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 "><a class="flex items-center text-primary hover:text-primary dark:text-primary truncate" href="showMechanic.xhtml"> Mechanics <i class="ti ti-chevrons-right flex-shrink-0 mx-3 overflow-visible text-gray-300 dark:text-gray-300 rtl:rotate-180"></i></a></li>
                            <li class="text-sm text-gray-500 hover:text-primary dark:text-white/70 " aria-current="page"> Add Mechanic </li>
                        </ol>
                    </div>
                    <button type="button" class="ti-btn ti-btn-primary">  
                        <h:form class="form-no-horizontal-spacing" id="form-condensed" enctype="multipart/form-data">
                            <h:commandButton value="Back" type="submit" action="#{authCDIBean.goToDisplay()}"/>
                        </h:form>
                    </button>
                    <br></br><br></br>

                    <div class="grid grid-cols-12 gap-x-5">
                        <div class="col-span-12 xl:col-span-7">
                            <div class="col-span-12 xxl:col-span-6"> 
                                <div class="box"> 
                                    <div class="box-header"> 
                                        <h5 class="box-title">Add Auth
                                        </h5> 
                                    </div> 
                                    <div class="box-body"> 
                                        <h:form class="space-y-3"> 
                                            <div></div>
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">User Name
                                                </h:outputLabel> 
                                                <button id="hs-dropdown-default" type="button"> 
                                                    <h:selectOneMenu  class="form-control" value="#{authCDIBean.userIDFK}" label="Select User">

                                                        <f:selectItems id="servicename" value="#{userCDIBean.findalluser()}" var="User" itemValue="#{User.userIDPK}" itemLabel="#{User.username}"></f:selectItems>
                                                    </h:selectOneMenu> 
                                                </button>
                                            </div>
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">Email
                                                </h:outputLabel> 
                                                <h:inputText p:placeholder="Enter Email" class="col-span-9 ti-form-input" id="email" value="#{authCDIBean.email}" required="true" requiredMessage="Email is required"/> 
                                                <h:message for="email" style="color: red" />
                                            </div> 
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">Password
                                                </h:outputLabel> 
                                                <h:inputText p:placeholder="Enter Password" class="col-span-9 ti-form-input" id="password" value="#{authCDIBean.password}" required="true" requiredMessage="Password is required"/> 
                                                <h:message for="password" style="color: red" />
                                            </div> 
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <h:outputLabel class="col-span-3 ti-form-label" for="name">User Type
                                                </h:outputLabel> 
                                                <h:inputText p:placeholder="Enter TYpe" class="col-span-9 ti-form-input" id="usertype" value="#{authCDIBean.usertype}" required="true" requiredMessage="Type is required"/> 
                                                <h:message for="password" style="color: red" />
                                            </div> 
                                            <div class="sm:grid grid-cols-12 gap-x-6"> 
                                                <div class="col-span-3"> 
                                                </div> 

                                            </div> 
                                            <div class="grid grid-cols-12 gap-x-6"> 
                                                <div class="col-span-3"> 
                                                </div> 
                                                <div class="col-span-9">

                                                     <c:if test="#{authCDIBean.authIDPK == 0}">
                                                        <h:commandButton class="ti-btn ti-btn-primary" id="btnAdd" value="Submit" action="#{authCDIBean.addAuth()}"/>
                                                    </c:if>
                                                    <c:if test="#{authCDIBean.authIDPK != 0}">
                                                        <h:commandButton class="ti-btn ti-btn-primary" id="btn" value="Update" action="#{authCDIBean.updateAuth()}"/>
                                                    </c:if> 
                                                </div> 
                                            </div> 
                                        </h:form> 
                                    </div> 
                                </div> 
                            </div> 
                        </div>
                    </div>
                </div>
            </div>

        </f:view>
        <ui:include src="footer.xhtml"/>
    </h:body>
</html>
